<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Minhas Viagens</title>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="titlebar">
        <div class="logo" aria-hidden="true">
          <!-- Simple compass icon -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="9" stroke="white" opacity=".9"/>
            <path d="M8 16l2.2-6.2L16 8l-2.2 6.2L8 16z" fill="white"/>
          </svg>
        </div>
        <div>
          <h1>Minhas Viagens</h1>
          <p>Explore suas viagens em um grid de cards, com busca e filtros.</p>
        </div>
      </div>

      <div class="controls">
        <label class="search" aria-label="Buscar viagens">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><circle cx="11" cy="11" r="7" stroke="#93a6b8" stroke-width="2"/><path d="M20 20l-3.5-3.5" stroke="#93a6b8" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="q" type="search" placeholder="Buscar por destino, país ou tag..." />
        </label>

        <div class="select">
          <select id="continent">
            <option value="">Todos as cidades</option>
            <option>América do Sul</option>
            <option>América do Norte</option>
            <option>Europa</option>
            <option>África</option>
            <option>Ásia</option>
            <option>Oceania</option>
          </select>
          <div class="chev" aria-hidden="true">▾</div>
        </div>

        <div class="select">
          <select id="year">
            <option value="">Todos os anos</option>
          </select>
          <div class="chev" aria-hidden="true">▾</div>
        </div>

        <div class="select">
          <select id="sort">
            <option value="recent">Mais recentes</option>
            <option value="oldest">Mais antigas</option>
            <option value="az">A–Z</option>
          </select>
          <div class="chev" aria-hidden="true">▾</div>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid" role="list"></div>
    <div id="empty" class="empty" hidden>Nenhuma viagem encontrada com os filtros atuais.</div>
  </main>

  <footer>
    Feito com ❤ para organizar suas memórias de viagem.
  </footer>
   
  <script src="script.js"></script>
</body>
</html>
