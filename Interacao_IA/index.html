<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Agência de Viagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background: #fafafa;
      margin-bottom: 10px;
    }
    .user-msg {
      text-align: right;
      margin: 5px 0;
      color: #fff;
      background: #3498db;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 10px;
    }
    .bot-msg {
      text-align: left;
      margin: 5px 0;
      color: #333;
      background: #ecf0f1;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 10px;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>IA Agência de Viagens</h1>
    <div id="chat"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function appendMessage(msg, sender) {
      const div = document.createElement('div');
      div.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      div.innerHTML = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      
      appendMessage(message, 'user');
      input.value = '';

      // Aqui você chamaria o backend para enviar ao GPT + Vector DB
      // Exemplo simulado:
      const botReply = await simulateBotReply(message);
      appendMessage(botReply, 'bot');
    }

    // Simulação de resposta da IA
    function simulateBotReply(userMsg) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve(`Roteiro atualizado com base na sua mensagem: "${userMsg}"`);
        }, 1000);
      });
    }
  </script>

</body>
</html>
