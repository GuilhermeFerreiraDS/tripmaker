<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header com Vídeo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Vídeo como fundo */
        header video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Conteúdo por cima */
        .header-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: row;
            align-items: start;
            gap: 30%;
            height: 100%;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40%;
            padding-left: 3%;
        }

        .text {
            display: flex;
            flex-direction: row;
            gap: 70px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <header>
        <!-- Vídeo de fundo -->
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta vídeo de fundo.
        </video>

        <!-- Conteúdo -->

        <div class="header-container">
            <div class="container">

                <div class="container-text">
                    <div class="text">
                        <p>Login</p>
                        <p>Home</p>
                        <p>Roteiro</p>
                        <p>Chat</p>
                        <p>Publique seu Espaço</p>
                    </div>
                </div>

                <div class="apresentacao">
                    <h1>coisa</h1>
                </div>

                <div class="buttons">
                    <button class="button1">Contatenos</button>
                    <button class="button2">Faça sua Reserva</button>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
